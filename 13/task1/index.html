<!DOCTYPE HTML>
<html>

<head>
  <style>
    #basket {
      width: 200px;
      height:170px;
      background-image: url(basket.png);
      position: relative;
      background-size: cover;
    }

    #food {
      position: absolute;
      width:70px;
      height:70px;
    }
  </style>
</head>

<body>
  <div id="basket">
    <img src="food.png" id="food">
</div>


  <script>
    basket.style.position = 'fixed';
    basket.style.top = '50%';
    basket.style.left = '50%';
    basket.style.transform = 'translate(-50%,-50%)';
    food.style.left = Math.round(basket.clientWidth / 2 - food.offsetWidth / 2) + 'px'
    food.style.top = Math.round(basket.clientHeight / 2 - food.offsetHeight / 2) + 'px'
    document.addEventListener('click', (event) => {
        alert(`Координаты клика: ${event.clientX}, ${event.clientY}`);
    });
  </script>


</body>

</html>
