<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="block-not-t" id="blockNotId"></div>

    <div class="back-not" id="BackNotId">
        <div class="back-circle">
        <p id="quantityNotification" class="quantity-not">0</p>
        <span id="bell"><i class="fa-regular fa-bell"></i></span>
        </div>
    </div>

    <script>
        var count = 0;
        var cnt = 0;
        function addNotification() {
            let block = document.querySelector(".block-not-t");
            let quantityNotification = document.getElementById("quantityNotification");
            count++;
            cnt++;
            quantityNotification.innerText = cnt;
            
            let notification = document.createElement("div");
            notification.className = "back-not-t";

            let button = document.createElement("button");
            button.className = "remove-button";
            button.innerText = "x";

            let notificationText = document.createElement("p");
            notificationText.className = "p-not-t";
            notificationText.innerText = `Уведомление ${count}`;
            
            notification.appendChild(notificationText);
            notification.appendChild(button);
            block.appendChild(notification);
        }
        
        setInterval(addNotification, 5000);

        document.querySelector(".block-not-t").onclick = function(event) {
            if (event.target.className != 'remove-button') return;
            let pane = event.target.closest('.back-not-t');
            pane.remove();
            cnt--;
            quantityNotification.innerText = cnt;
        };
    </script>
</body>
</html>
